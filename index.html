<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Big Matt's Sub Shop</title>
        <link rel='stylesheet' href='css/style.css' media='screen'/>
    </head>
    <body>
        <div class="container">
        <header id ='main-header'>
            <h1>Big Matt's Sub Shop</h1>
        </header>
        <section id="sec-breads">
            <header>
                <h2>Choose your bread</h2>
            </header>
            <p><select id="breads"></select></p>
        </section>
        <section id="sec-meats">
            <header>
                <h2>Choose your meats</h2>
            </header>
            <p><select id="meats"></select></p>
        </section>
        <section id="sec-veggies">
            <header>
                <h2>Choose your vegetables</h2>
            </header>
            <p><select id="veggies"></select></p>
        </section>
        <section id="sec-cheese">
            <header>
                <h2>Choose your cheese</h2>
            </header>
            <p><select id="cheese"></select></p>
        </section>
        <section id="confirm-order">
            <header>
                <h2>Confirm your order</h2>
            </header>
            <section id="order-details" style='display: none;'></section>
            <p><button id="place-order">Place Order</button></p>
        </section>
        </div>
    </body>
</html>
